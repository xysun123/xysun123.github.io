<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
	
  	<a-assets>
    		<a-asset-item id="ghost-obj" src="ghost.obj"></a-asset-item>  
  	</a-assets>
  	
		<a-entity obj-model="obj: #ghost-obj"></a-entity>

		<a-marker-camera preset='custom' type='pattern' url='marker-face.patt'></a-marker-camera>
		<a-marker-camera preset='hiro'>
      			<a-box position='0 0.5 0' material='color: green;'></a-box-camera>
    		</a-marker>
		
	</a-scene>
</body>
